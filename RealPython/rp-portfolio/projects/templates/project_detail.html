{% extends "base.html" %}
{% load static %}
{% block page_content %}
<h1>{{ project.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{% static project.image %}" alt="" width="100%"/>
    </div>
    <div class="col-md-4">
        <h5> About the project : </h5>
        <p>{{ project.description }}</h5>
    <br/>
    <h5> Technology used : </h5>
    <p>{{ project.technology }}</p>
    </div>
    <br/>
    <div class="col-md-8">
    <a href="{% url 'project_index' %}" class="btn btn-primary">Back to the list of projects</a>
    </div>

</div>
{% endblock %}
